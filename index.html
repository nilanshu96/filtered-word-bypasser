<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8" />
    <link rel="shortcut icon" href="./favicon.ico">
	<link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./style.css">
	<title>Filtered Word Bypasser</title>
</head>

<body>

	<header>
		<h1>Filtered Word Bypasser</h1>
	</header>
	
    <main>
		<div class="flex-container">
			<label for="input-txt">Enter text to bypass:</label>
			<textarea id="input-txt" name="input-txt" placeholder="Type Here..." maxlength=4000 rows=15></textarea>
			<button id="convert-btn" class="btn" name="convert-btn">Convert</button>
			<label for="result-txt">Converted Text:</label>
			<textarea id="result-txt" name="result-txt" rows=15  maxlength=4000 readonly></textarea>
		</div>
    </main>
	
	<script src="./script.js"></script>
</body>

</html>
