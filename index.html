<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
	<title>Filtered Word Bypasser</title>
</head>

<body>

	<header>
		<h1>Filtered Word Bypasser</h1>
	</header>
	
    <main>
		<div class="flex-container">
			<label for="input-txt">Enter text to bypass:</label>
			<textarea id="input-txt" name="input-txt" placeholder="Type Here..." maxlength=4000 rows=15></textarea>
			<button type="button" id="convert-btn" name="convert-btn">Convert</button>
			<label for="result-txt">Converted Text:</label>
			<textarea id="result-txt" name="result-txt" rows=15  maxlength=4000 readonly></textarea>
			<div class="notif" id="success">Text converted successfully</div>
			<div class="notif" id="failed">Failed to convert text. Couldn't find replacement for any letter in the given text with an exactly same looking letter in UTF-8.</div>
		</div>
    </main>
	
	<script src="./script.js"></script>
</body>

</html>
