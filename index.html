<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8" />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="./favicon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
</head>

<body>

	<header>
		<h1>Filtered Word Bypasser</h1>
	</header>
	
    <main>
		<div class="flex-container">
			<label for="input-txt">Enter text to bypass:</label>
			<textarea id="input-txt" name="input-txt" placeholder="Type Here..." rows=10></textarea>
			<button id="convert-btn" name="convert-btn">Convert</button>
			<label for="result">Converted Text:</label>
			<textarea id="result" name="result" rows=10 readonly></textarea>
		</div>
    </main>
</body>

</html>
